- body: |2

    What does the following code print to the console?

    ```javascript
    console.log(1 / "farm");
    ```
  answer: |2

    NaN

    JavaScript converts "farm" to a number, which results in NaN (Number("farm")).  Any mathematical operation between numbers and NaN results in NaN, so 1 / NaN returns NaN.
