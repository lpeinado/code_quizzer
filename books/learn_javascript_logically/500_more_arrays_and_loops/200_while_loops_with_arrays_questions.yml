    What does the following code print to the console?

    ```javascript
    var funNumbers = [2, 4, 6];
    result = 0;
    i = 0;
    while (i < funNumbers.length) {
      result = result + funNumbers[i];
      i++;
    }
    console.log(result);
    ```
  answer: |2

    12

    This loop sums every number in the funNumbers array.
