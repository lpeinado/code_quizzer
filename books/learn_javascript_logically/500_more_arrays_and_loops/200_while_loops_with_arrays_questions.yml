    What does the following code print to the console?

    ```javascript
    var colors = ["red", "blue"];
    i = 0;
    while (i < colors.length) {
      console.log(colors[i] + " is pretty")
      i++;
    }
    ```
  answer: |2

    <pre>
    red is pretty
    blue is pretty
    </pre>

    This loop iterates through every element in the colors array and prints them to the console.
