- body: |2

    ```javascript
    var bob = {
      age: 39,
      favoriteSport: "basketball"
    }

    var cindy = {
      age: 12,
      favoriteSport: "cricket",
      father: bob
    }

    console.log(cindy.father.favoriteSport);
    ```
  answer: |2

    basketball

    The bob object is nested in the cindy object (bob is cindy's father).  bob's favorite sport is basketball.
