- body: |2

    What does the following code print to the console?

    ```javascript
    var billGates = {
      firstName: "Bill",
      lastName: "Gates",
      address: {
        state: "Washington",
        city: "Medina"
      }
    }
    console.log(billGates.address.state);
    ```
  answer: |2

    Washington

    The billGates object has an address property that points to another object (the nested object).
